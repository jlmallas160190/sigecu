<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.jornada.lista']}
            </ui:define>        
            <ui:define name="content">
                <h:form>
                    <p:dataGrid var="jornada" value="#{matriculacionController.jornadas}" columns="3" layout="grid"
                                rows="12" paginator="true" id="jornadas"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Paralelos
                        </f:facet>

                        <p:panel header="#{jornada.paralelo.nombre}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                    
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                    <ui:include src="./../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
