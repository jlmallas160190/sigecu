<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.matriculacion']}
            </ui:define>        
            <ui:define name="content">
                <h:form>
                    <p:messages id="msg"/>
                    <p:dataGrid var="jornada" value="#{matriculacionController.jornadas}" columns="3" layout="grid"
                                rows="#{matriculacionController.getDetalleParametrizacion('TABLE_ROWS', '50')}"  paginator="true" id="jornadas">

                        <f:facet name="header">
                            Paralelos
                        </f:facet>
                        <p:dataGrid var="componente" value="#{jornada.componenteEducativoPlanificados}" columns="1" layout="grid">
                            <f:facet name="header">
                                <h:outputLabel value="Paralelo: #{jornada.paralelo.nombre}"/>
                            </f:facet>
                            <p:panel>
                                <div class="ui-fluid">
                                    <p:panelGrid columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" >
                                        <h:outputLabel value="#{componente.ofertaComponenteEducativo.componenteEducativo.nombre}"/>
                                        <p:selectBooleanCheckbox value="#{componente.seleccionar}">
                                            <p:ajax listener="#{matriculacionController.seleccionarComponenteEducativo(componente)}" />
                                        </p:selectBooleanCheckbox>
                                    </p:panelGrid>
                                </div>
                                <f:facet name="footer">

                                    <p:commandButton id="btn" value="#{btn['com.megagitel.sigecu.matriculacion.matricular']}" update="@form" process="@form"  icon="fa fa-save" 
                                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{matriculacionController.matricular()}" />


                                </f:facet>
                            </p:panel>
                        </p:dataGrid>

                    </p:dataGrid>
                    <ui:include src="./../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
