<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.matrciulasestudiante']}
            </ui:define> 

            <ui:define name="content">
                <h:form>
                    <p:messages id="msg"/>
                    <p:panel header="#{lbl['com.megagitel.sigecu.academico.matrciulasestudiante']}">

                        <p:dataTable var="matricula" 
                                     value="#{listadoMatriculasEstudianteController.matriculas}" 
                                     paginator="true" rows="#{jornadaController.getDetalleParametrizacion('TABLE_ROWS', '50')}" 
                                     sortOrder="DESCENDING"
                                     reflow="true" 
                                     rowKey="#{matricula.id}" 
                                     resizableColumns="true" 
                                     id="dataTable" lazy="true">
                            <p:column headerText="#{lbl['com.megagitel.sigecu.matriculacion.fecha']}" sortBy="#{matricula.fechaRegistro}"
                                      styleClass="text-right">
                                <h:outputText value="#{matricula.fechaRegistro}"/>
                            </p:column>
                            <p:column headerText="#{lbl['com.megagitel.sigecu.matriculacion.ofertaAcademica']}" sortBy="#{matricula.ofertaAcademica.fechaInicio}"
                                      styleClass="text-right">
                                <h:outputText value="#{matricula.ofertaAcademica.detalle}"/>
                            </p:column>  
                           
                            <p:column headerText="#{lbl['accion']}">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:button outcome="pretty:detalleRegistroMatricula" icon="fa fa-edit" >
                                        <f:param name="matriculaId" value="#{matricula.id}" />
                                    </p:button>
                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>
                        <p:panelGrid columns="1" styleClass="ui-responsive" >
                            <p:commandButton id="btn" value="#{btn['regresar']}" update="@form" process="@form"  icon="fa fa-arrow-circle-o-left" 
                                             onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="pretty:inicio" />
                        </p:panelGrid>
                    </p:panel>
                    <ui:include src="./../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
