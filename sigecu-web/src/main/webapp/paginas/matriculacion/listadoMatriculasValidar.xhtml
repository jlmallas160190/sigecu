<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.matrciulasestudiante']}
            </ui:define> 

            <ui:define name="content">
                <h:form>
                    <p:messages id="msg"/>

                    <p:dataTable widgetVar="ofertaAcademicaDTUIWidget" var="ofertaAcademica" value="#{listaMatriculasValidarController.lazyOfertaAcademicaDataModel}"  paginatorPosition="bottom"
                                 rows="50"  paginator="true" lazy="true">
                        <p:column filterBy="#{ofertaAcademica.id}" >
                            <f:facet name="filter">
                                <p:inputText onkeyup="PF('ofertaAcademicaDTUIWidget').filter();" converter="javax.faces.Long" class="ui-column-filter"/> 
                            </f:facet>
                            <p:commandLink value="#{ofertaAcademica.id}" ajax="@form" actionListener="#{listaMatriculasValidarController.setOfertaAcademicaSeleccionada(ofertaAcademica)}"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <p:dataTable var="mat" 
                                 value="#{listaMatriculasValidarController.lazyMatriculaDataModel}" 
                                 paginator="true" rows="20" 
                                 sortOrder="DESCENDING"
                                 paginatorPosition="bottom"
                                 reflow="true" 
                                 rowKey="#{mat.id}" 
                                 resizableColumns="true" 
                                 id="dtMatriculas" lazy="true">
                        <p:column filterBy="#{mat.estudiante.numeroIdentificacion}"  >
                            <h:outputText value="#{mat.estudiante.numeroIdentificacion}"/>
                        </p:column>
                        <p:column filterBy="#{mat.estudiante.primerNombre}"  >
                            <h:outputText value="#{mat.estudiante.primerNombre} #{mat.estudiante.segundoNombre}"/>
                        </p:column>
                        <p:column filterBy="#{mat.estudiante.primerApellido}"  >
                            <h:outputText value="#{mat.estudiante.primerApellido} #{mat.estudiante.segundoApellido}"/>
                        </p:column>

                    </p:dataTable>


                    <ui:include src="./../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
