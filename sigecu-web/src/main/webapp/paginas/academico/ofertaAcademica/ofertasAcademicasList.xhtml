<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../template.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.ofertasAcademicas']}
            </ui:define>
            <ui:define name="top">
                <h:form>
                    <p:toolbar>
                        <f:facet name="right">
                            <p:menuButton value="#{loginController.subject.principal}">
                                <p:menuitem value="#{btn.logout}" action="#{loginController.logout()}" immediate="true" icon="fa fa-remove" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="pnlProyectos" header="#{lbl['com.megagitel.sigecu.academico.ofertasAcademicas']}" toggleable="true">
                        <p:dataTable var="ofertaAcademica" 
                                     value="#{ofertaAcademicaController.lazyOfertaAcademicaDataModel}" 
                                     paginator="true" rows="#{ofertaAcademicaController.getDetalleParametrizacion('TABLE_ROWS', '50')}" 
                                     sortOrder="DESCENDING"
                                     reflow="true" 
                                     rowKey="#{oferta.id}" 
                                     resizableColumns="true" 
                                     id="dataTable" lazy="true">
                            <p:column headerText="#{lbl['com.megagitel.sigecu.fechaInicio']}" sortBy="#{ofertaAcademica.fechaInicio}"
                                      styleClass="text-right">
                                <h:outputText value="#{ofertaAcademica.fechaInicio}"/>
                            </p:column>
                            <p:column headerText="#{lbl['com.megagitel.sigecu.fechaFin']}" sortBy="#{ofertaAcademica.fechaFin}"
                                      styleClass="text-right">
                                <h:outputText value="#{ofertaAcademica.fechaFin}"/>
                            </p:column>  
                            <p:column headerText="#{lbl['accion']}">
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton value="#{btn['crear']}" update="@form" process="@form" immediate="true" icon="fa fa-lock" 
                                             onstart="PF('dlgLoading').show()" action="#{ofertaAcademicaController.crear()}" oncomplete="PF('dlgLoading').hide()"/>
                        </f:facet>
                    </p:panel>
                    <ui:include src="./../../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
