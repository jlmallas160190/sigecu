<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../template.xhtml">

            <ui:define name="title">
                title
            </ui:define>



            <ui:define name="content">
                <h:form>
                    <p:panel id="header" header="#{lbl.autenticacion}">
                        <p:messages id="msg"/>
                        <div class="ui-fluid">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.fechaInicio']}"></h:outputLabel>
                                <p:calendar id="fechaInicio" placeholder="#{lbl['com.megagitel.sigecu.fechaInicio']}"  value="#{ofertaAcademicaController.ofertaAcademica.fechaInicio}">
                                </p:calendar>
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.fechaFin']}"></h:outputLabel>
                                <p:calendar id="fechaFin" placeholder="#{lbl['com.megagitel.sigecu.fechaFin']}"  value="#{ofertaAcademicaController.ofertaAcademica.fechaFin}">
                                </p:calendar>
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.descripcion']}"></h:outputLabel>
                                <p:inputText id="descripcion" value="#{ofertaAcademicaController.ofertaAcademica.descripcion}"/>
                            </p:panelGrid>
                        </div>
                        <f:facet name="footer">
                            <div class="ui-fluid">
                                <h:panelGrid  styleClass="ui-panelgrid-blank">
                                    <p:commandButton id="btn" value="#{btn['guardar']}" update="@form" process="@form" immediate="true" icon="fa fa-disk" 
                                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{ofertaAcademicaController.guardar()}" />
                                </h:panelGrid>
                            </div>
                            <ui:include src="/dialogLoading.xhtml"></ui:include>
                        </f:facet>
                    </p:panel> 
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
