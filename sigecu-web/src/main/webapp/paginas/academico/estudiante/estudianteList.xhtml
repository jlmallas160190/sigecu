<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.estudiantes']}
            </ui:define>        
            <ui:define name="content">
                <h:form>
                    <p:panel id="pnlEstudiantes" header="#{lbl['com.megagitel.sigecu.academico.estudiantes']}" toggleable="true">
                        <p:messages id="msg"/>
                        <p:dataTable var="estudiante" 
                                     value="#{estudianteController.dataModel}" 
                                     paginator="true" rows="#{estudianteController.tableRows}" 
                                     sortOrder="DESCENDING"
                                     reflow="true" 
                                     rowKey="#{estudiante.id}" 
                                     resizableColumns="true" 
                                     id="dataTable" lazy="true">
                            
                            <p:column headerText="#{lbl['com.megagitel.sigecu.comun.nombres']}" sortBy="#{estudiante.primerNombre}">
                                <h:outputText value="#{estudiante.primerNombre}"/>
                            </p:column>
                            
                            <p:column headerText="#{lbl['accion']}">
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:button outcome="pretty:estudiante" icon="fa fa-edit" >
                                        <f:param name="estudianteId" value="#{estudiante.id}" />
                                    </p:button>
                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <ui:include src="./../../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
