<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.estudiante']}
            </ui:define>
            <ui:define name="params">
                <f:metadata>
                    <f:viewParam name="estudianteId" value="#{estudianteController.estudianteId}" />
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="pnl" >
                        <p:messages id="msg"/>
                        <p:tabView>
                            <p:tab title="#{lbl['com.megagitel.sigecu.comun.datosPersonales']}">
                                <div class="ui-fluid">
                                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">

                                    </p:panelGrid>
                                </div> 
                            </p:tab>
                            <p:tab  title="#{lbl['com.megagitel.sigecu.academico.matriculas']}">
                                <p:dataGrid var="mat" value="#{estudianteController.estudiante.matriculas}" columns="1" layout="grid"
                                            rows="#{estudianteController.tableRows}" paginator="true" id="mats">
                                    <p:panel  style="text-align:center">
                                        <h:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-6" >
                                            <h:outputLabel value="#{lbl['com.megagitel.sigecu.matriculacion.fecha']}:"/>
                                            <h:outputText value="#{mat.fechaRegistro}"/>
                                            <h:outputLabel value="#{lbl['com.megagitel.sigecu.matricula.costo']}:"/>
                                            <h:outputText value="#{mat.costo}"/>
                                            <p:button outcome="pretty:detalleMatricula" icon="fa fa-edit" >
                                                <f:param name="matriculaId" value="#{mat.id}" />
                                                <f:param name="regresar" value="/faces/paginas/academico/estudiante/estudianteAdmin.xhtml?faces-redirect=true&amp;estudianteId=#{estudianteController.estudianteId}"/>
                                            </p:button>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:dataGrid>
                            </p:tab>
                        </p:tabView>
                        <f:facet name="footer">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton id="btn" value="#{btn['regresar']}" update="@form" process="@form"  icon="fa fa-arrow-circle-o-left" 
                                                 onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="pretty:estudiantes" />
                            </p:panelGrid> 
                        </f:facet>
                    </p:panel> 
                    <ui:include src="/dialogLoading.xhtml"></ui:include>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
