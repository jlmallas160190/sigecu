<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.ofertadorComponenteEducativo.editar']}
            </ui:define>
            <ui:define name="params">
                <f:metadata>
                    <f:viewParam name="ofertadorComponenteEducativoId" value="#{ofertadorComponenteEducativoController.ofertadorComponenteEducativoId}" />
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h:form>

                    <p:panel id="pnl" >
                        <p:messages id="msg"/>
                        <p:tabView>
                            <p:tab title="#{lbl['com.megagitel.sigecu.ofertadorComponenteEducativo.editar']}">
                                <div class="ui-fluid">
                                    <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                                        <h:outputLabel value="#{lbl.nombre}"></h:outputLabel>
                                        <p:inputText id="nombre" placeholder="#{lbl.nombre}"  value="#{ofertadorComponenteEducativoController.ofertadorComponenteEducativo.nombre}">
                                            <p:ajax event="keyup" update="msgEmail"/>
                                        </p:inputText>
                                        <p:message id="msgEmail" display="icon" for="nombre"/>
                                        <h:outputLabel value="#{lbl['com.megagitel.sigecu.descripcion']}"></h:outputLabel>
                                        <p:editor id="descripcion" value="#{ofertadorComponenteEducativoController.ofertadorComponenteEducativo.descripcion}"/>
                                    </p:panelGrid>
                                </div> 
                            </p:tab>
                            <p:tab rendered="#{ofertadorComponenteEducativoController.ofertadorComponenteEducativo.id!=null}" title="#{lbl['com.megagitel.sigecu.academico.ofertasComponentesEducativos']}">
                                <ui:include src="./../ofertaComponenteEducativo/ofertaComponenteEducativoList.xhtml"/>
                            </p:tab>
                        </p:tabView>
                        <f:facet name="footer">
                            <div class="ui-fluid">
                                <h:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" styleClass="ui-panelgrid-blank">
                                    <p:commandButton id="btn" value="#{btn['guardar']}" update="@form" process="@form"  icon="fa fa-save" 
                                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{ofertadorComponenteEducativoController.guardar()}" />
                                    <p:commandButton value="#{btn['regresar']}" icon="fa fa-arrow-left" action="pretty:ofertadoresComponentesEducativos" immediate="true"/>
                                </h:panelGrid>
                            </div>
                            <ui:include src="/dialogLoading.xhtml"></ui:include>
                        </f:facet>
                    </p:panel> 
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
