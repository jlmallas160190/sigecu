<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../index.xhtml">

            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.ofertaComponentesEducativo.editar']}
            </ui:define>
            <ui:define name="params">
                <f:metadata>
                    <f:viewParam name="componenteEducativoId" value="#{componenteEducativoController.componenteEducativoId}" />
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="header" header="#{lbl['com.megagitel.sigecu.academico.ofertaComponentesEducativo.editar']}">
                        <p:messages id="msg"/>
                        <div class="ui-fluid">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.comun.codigo']}"></h:outputLabel>
                                <p:inputText value="#{componenteEducativoController.componenteEducativo.codigo}"/>
                                <h:outputLabel value="#{lbl['nombre']}"></h:outputLabel>
                                <p:inputText value="#{componenteEducativoController.componenteEducativo.nombre}"/>
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.academico.creditos']}">
                                </h:outputLabel>
                                <p:inputText value="#{componenteEducativoController.componenteEducativo.creditos}">
                                    <f:convertNumber pattern="#{componenteEducativoController.currency}"/>
                                </p:inputText>
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.matricula.costo']}"></h:outputLabel>
                                <p:inputText value="#{componenteEducativoController.componenteEducativo.costo}">
                                    <f:convertNumber pattern="#{componenteEducativoController.currency}"/>
                                </p:inputText>
                                <h:outputLabel  value="#{lbl['com.megagitel.sigecu.academico.grupoComponenteEducativo.seleccionar']}"/>
                                <p:selectOneMenu id="select-grupo" converter="#{grupoComponenteEducativoConverter}" value="#{componenteEducativoController.componenteEducativo.grupoComponenteEducativo}" panelStyle="width:180px"
                                                 style="width:160px" filter="true" filterMatchMode="startsWith">                                   
                                    <f:selectItem noSelectionOption="true" itemLabel="#{lbl['com.megagitel.sigecu.academico.grupoComponenteEducativo.seleccionar']}"/>
                                    <f:selectItems var="grupo" itemLabel="#{gupo.nombre}" itemValue="#{grupo}" value="#{componenteEducativoController.grupoComponenteEducativos}" />
                                </p:selectOneMenu>
                                <h:outputLabel value="#{lbl['com.megagitel.sigecu.descripcion']}"></h:outputLabel>
                                <p:editor id="descripcion" value="#{ofertaAcademicaController.ofertaAcademica.descripcion}"/>
                            </p:panelGrid>
                        </div>
                        <f:facet name="footer">
                            <div class="ui-fluid">
                                <h:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" styleClass="ui-panelgrid-blank">
                                    <p:commandButton id="btn" value="#{btn['guardar']}" update="@form" process="@form"  icon="fa fa-save" 
                                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{componenteEducativoController.guardar()}" />
                                    <p:commandButton value="#{btn['regresar']}" icon="fa fa-arrow-left" action="pretty:componentesEducativos" immediate="true"/>
                                </h:panelGrid>
                            </div>
                            <ui:include src="/dialogLoading.xhtml"></ui:include>
                        </f:facet>
                    </p:panel> 
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
