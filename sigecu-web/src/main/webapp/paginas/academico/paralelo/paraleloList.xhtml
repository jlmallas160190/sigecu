<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../index.xhtml">
            <ui:define name="title">
                #{lbl['com.megagitel.sigecu.academico.ofertasAcademicas']}
            </ui:define>        
            <ui:define name="content">
                <h:form>
                    <p:panel id="pnlProyectos" header="#{lbl['com.megagitel.sigecu.academico.paralelo.lista']}" toggleable="true">
                        <p:messages id="msg"/>
                        <p:dataTable var="paralelo" 
                                     value="#{paraleloController.dataModel}" 
                                     paginator="true" rows="#{paraleloController.getDetalleParametrizacion('TABLE_ROWS', '50')}" 
                                     sortOrder="DESCENDING"
                                     reflow="true" 
                                     rowKey="#{paralelo.id}" 
                                     resizableColumns="true" 
                                     id="dataTable" lazy="true">
                            <p:column headerText="#{lbl['nombre']}" sortBy="#{paralelo.nombre}"
                                      styleClass="text-right">
                                <h:outputText value="#{paralelo.nombre}"/>
                            </p:column>
                            <p:column headerText="#{lbl['com.megagitel.sigecu.paralelo.maxMaticulados']}" sortBy="#{paralelo.numeroMaximoMatriculados}"
                                      styleClass="text-right">
                                <h:outputText value="#{paralelo.numeroMaximoMatriculados}"/>
                            </p:column>  
                            <p:column headerText="#{lbl['accion']}">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:button outcome="pretty:ofertaAcademica" icon="fa fa-edit" >
                                        <f:param name="paraleloId" value="#{paralelo.id}" />
                                    </p:button>
                                    <p:commandButton icon="fa fa-trash" onclick="if (!confirm('#{msg['remove.confirm']}'))
                                                return false;" update="@form"
                                                     onstart="PF('dlgLoading').show()" action="#{paraleloController.eliminar(paralelo)}" oncomplete="PF('dlgLoading').hide()"/>
                                </p:panelGrid>
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton value="#{btn['crear']}" update="@form" process="@form"  icon="fa fa-file-text" immediate="true"
                                             onstart="PF('dlgLoading').show()" action="#{paraleloController.crear()}" oncomplete="PF('dlgLoading').hide()"/>
                        </f:facet>
                    </p:panel>
                    <ui:include src="./../../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>

</html>
