<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="title">
                #{lbl['password.change']}
            </ui:define>
            <ui:define name="params">
                <f:metadata>
                    <f:viewParam name="token" value="#{resetPasswordController.token}" />
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="header" header="#{lbl['password.change']}">
                        <p:messages id="msg" showDetail="true"/>
                        <div class="ui-fluid">
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">                                
                                <h:outputLabel value="#{lbl.clave}"></h:outputLabel>
                                <p:password id="clave" placeholder="#{lbl.clave}" validator="passwordValidator"  feedback="true" value="#{resetPasswordController.usuario.clave}">
                                    <p:ajax event="keyup" update="msgClave"/>
                                </p:password>
                                <p:message id="msgClave" display="icon" for="clave"/>
                                <h:outputLabel value="#{lbl['password.confirm']}"></h:outputLabel>
                                <p:password id="confirmarClave" placeholder="#{lbl['password.confirm']}" 
                                            value="#{resetPasswordController.usuario.confirmaClave}">
                                    <p:ajax event="keyup" update="msgConfirmarClave"/>
                                </p:password>
                                <p:message id="msgConfirmarClave" display="icon" for="confirmarClave"/>
                                <p:captcha label="Captcha" language="es"/>
                            </p:panelGrid>
                        </div>
                        <f:facet name="footer">
                            <h:panelGrid columns="1">
                                <p:commandButton id="btn" value="#{btn.resetearClave}" update="@form" icon="fa fa-lock" 
                                                 action="#{resetPasswordController.resetPassword()}"/>

                            </h:panelGrid>
                        </f:facet>
                    </p:panel> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
