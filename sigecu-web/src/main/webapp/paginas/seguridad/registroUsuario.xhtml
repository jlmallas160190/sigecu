<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="title">
                #{lbl.registroUsuario}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel header="#{lbl.registroUsuario}">
                        <div class="ui-fluid">
                            <p:messages id="msg"/>
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputLabel value="#{lbl.primerNombre}"></h:outputLabel>
                                <p:inputText id="primerNombre" placeholder="#{lbl.primerNombre}" value="#{usuarioController.estudiante.primerNombre}">
                                    <p:ajax event="keyup" update="msgPrimerNombre"/>
                                </p:inputText>
                                <p:message id="msgPrimerNombre" display="icon" for="primerNombre"/>
                                <h:outputLabel value="#{lbl.segundoNombre}"></h:outputLabel>
                                <p:inputText id="segundoNombre" placeholder="#{lbl.segundoNombre}"  value="#{usuarioController.estudiante.segundoNombre}">
                                    <p:ajax event="keyup" update="msgSegundoNombre"/>
                                </p:inputText>
                                <p:message id="msgSegundoNombre" display="icon" for="segundoNombre"/>
                                <h:outputLabel value="#{lbl.primerApellido}"></h:outputLabel>
                                <p:inputText id="primerApellido" placeholder="#{lbl.primerApellido}" value="#{usuarioController.estudiante.primerApellido}">
                                    <p:ajax event="keyup" update="msgPrimerApellido"/>
                                </p:inputText>
                                <p:message id="msgPrimerApellido" display="icon" for="primerApellido"/>
                                <h:outputLabel value="#{lbl.segundoApellido}"></h:outputLabel>
                                <p:inputText id="segundoApellido" placeholder="#{lbl.segundoApellido}" value="#{usuarioController.estudiante.segundoApellido}">
                                    <p:ajax event="keyup" update="msgSegundoApellido"/>
                                </p:inputText>
                                <p:message id="msgSegundoApellido" display="icon" for="segundoApellido"/>
                                <h:outputLabel value="#{lbl.tipoIdentificacion}"></h:outputLabel>
                                <p:selectOneMenu id="tipoIdentificacion" value="#{usuarioController.estudiante.tipoIdentificacion}" converter="#{catalogoItemConverter}">
                                    <f:selectItem noSelectionOption="true" itemLabel="#{lbl.seleccioneTipoIdentificacion}"/>
                                    <f:selectItems itemLabel="#{item.nombre}" itemValue="#{item.codigo}" var="item" value="#{usuarioController.tiposDocumento}"/>
                                    <p:ajax event="change" update="msgTipoIdentificacion"/>
                                </p:selectOneMenu>
                                <p:message id="msgTipoIdentificacion" display="icon" for="tipoIdentificacion"/>
                                <h:outputLabel value="#{lbl.numeroIdentificacion}"></h:outputLabel>
                                <p:inputText id="numeroIdentificacion" placeholder="#{lbl.numeroIdentificacion}" value="#{usuarioController.estudiante.numeroIdentificacion}">
                                    <c:if test="#{usuarioController.validarCedula()}">
                                        <f:validator validatorId="numeroIdentificacionValidator"/>
                                    </c:if>
                                    <p:ajax event="keyup" update="msgNumeroIdentificacion"/>
                                </p:inputText>
                                <p:message id="msgNumeroIdentificacion" display="icon" for="numeroIdentificacion"/>
                                <h:outputLabel value="#{lbl.email}"></h:outputLabel>
                                <p:inputText id="email" placeholder="#{lbl.email}"  value="#{usuarioController.estudiante.email}" validator="emailValidator">
                                    <p:ajax event="keyup" update="msgEmail"/>
                                </p:inputText>
                                <p:message id="msgEmail" display="icon" for="email"/>
                                <p:outputLabel  value="#{lbl.fechaNacimiento}" />
                                <p:calendar id="fechaNacimiento" value="#{usuarioController.estudiante.fechaNacimiento}" showOn="button" 
                                            yearRange="c-70:c+10" navigator="true" locale="es"  pattern="dd/MM/yyyy">
                                </p:calendar>
                                <p:message id="msgFechaNacimiento" display="icon" for="fechaNacimiento"/>
                                <h:outputLabel value="#{lbl.estadoCivil}"></h:outputLabel>
                                <p:selectOneMenu id="estadoCivil" value="#{usuarioController.estudiante.estadoCivil}" converter="#{catalogoItemConverter}"
                                                 effect="fade" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true" itemLabel="#{lbl.seleccioneEstadoCivil}"/>
                                    <f:selectItems itemLabel="#{item.nombre}" itemValue="#{item.codigo}" var="item" value="#{usuarioController.estadosCiviles}"/>
                                    <p:ajax event="change" update="msgEstadoCivil"/>
                                </p:selectOneMenu>
                                <p:message id="msgEstadoCivil" display="icon" for="estadoCivil"/>
                                <h:outputLabel value="#{lbl.genero}"></h:outputLabel>
                                <p:selectOneMenu id="genero" value="#{usuarioController.estudiante.genero}" converter="#{catalogoItemConverter}" 
                                                 effect="fade" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true" itemLabel="#{lbl.seleccioneGenero}"/>
                                    <f:selectItems itemLabel="#{item.nombre}" itemValue="#{item.codigo}" var="item" value="#{usuarioController.generos}"/>
                                    <p:ajax event="change" update="msgGenero"/>
                                </p:selectOneMenu>
                                <p:message id="msgGenero" display="icon" for="genero"/>
                                <h:outputLabel value="#{lbl.nivelInstruccion}"></h:outputLabel>
                                <p:selectOneMenu id="nivelInstruccion" value="#{usuarioController.estudiante.nivelInstuccion}" converter="#{catalogoItemConverter}" 
                                                 effect="fade" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true" itemLabel="#{lbl.seleccioneNivelInstruccion}"/>
                                    <f:selectItems itemLabel="#{item.nombre}" itemValue="#{item.codigo}" var="item" value="#{usuarioController.nivelesInstruccion}"/>
                                    <p:ajax event="change" update="msgNivelInstruccion"/>
                                </p:selectOneMenu>
                                <p:message id="msgNivelInstruccion" display="icon" for="nivelInstruccion"/>
                                <h:outputLabel value="#{lbl.pais}"></h:outputLabel>
                                <p:selectOneMenu id="pais" value="#{usuarioController.direccion.pais}" converter="#{catalogoItemConverter}" 
                                                 effect="fade" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem noSelectionOption="true" itemLabel="#{lbl.seleccionePais}"/>
                                    <f:selectItems itemLabel="#{item.nombre}" itemValue="#{item.codigo}" var="item" value="#{usuarioController.paises}"/>
                                    <p:ajax event="change" update="msgPais"/>
                                </p:selectOneMenu>
                                <p:message id="msgPais" display="icon" for="pais"/>
                                <h:outputLabel value="#{lbl.ciudad}"></h:outputLabel>
                                <p:inputText id="ciudad" placeholder="#{lbl.ciudad}"  value="#{usuarioController.direccion.ciudad}">
                                    <p:ajax event="keyup" update="msgCiudad"/>
                                </p:inputText>
                                <p:message id="msgCiudad" display="icon" for="ciudad"/>
                                <h:outputLabel value="#{lbl.direccion}"></h:outputLabel>
                                <p:inputText id="direccion" placeholder="#{lbl.direccion}" value="#{usuarioController.direccion.referencia}">
                                    <p:ajax event="keyup" update="msgDireccion"/>
                                </p:inputText>
                                <p:message id="msgDireccion" display="icon" for="direccion"/>
                                <h:outputLabel value="#{lbl.celular}"></h:outputLabel>
                                <p:inputText id="celular" placeholder="#{lbl.celular}" value="#{usuarioController.estudiante.celular}" >
                                    <p:ajax event="keyup" update="msgCelular"/>
                                </p:inputText>
                                <p:message id="msgCelular" display="icon" for="celular"/>
                                <h:inputHidden/>
                                <p:captcha label="Captcha" language="es"/
                            </p:panelGrid>
                            <f:facet name="footer">
                                <h:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                                    <p:commandButton id="btn" value="#{btn.registrar}"  icon="fa fa-save" update="@form" process="@form"
                                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{usuarioController.guardar()}"/>

                                </h:panelGrid>
                            </f:facet>
                        </div>
                        <ui:include src="/dialogLoading.xhtml"></ui:include>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
