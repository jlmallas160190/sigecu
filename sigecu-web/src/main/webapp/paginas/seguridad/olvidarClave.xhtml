<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="title">
                #{lbl['password.forget']}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel id="header" header="#{lbl.autenticacion}">
                        <p:messages id="msg"/>
                        <div class="ui-fluid">
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputLabel value="#{lbl.email}"></h:outputLabel>
                                <p:inputText id="email" placeholder="#{lbl.email}" validator="emailValidator" value="#{resetPasswordController.usuario.persona.email}">
                                    <p:ajax event="keyup" update="msgEmail"/>
                                </p:inputText>
                                <p:message id="msgEmail" display="icon" for="email"/>
                                <p:captcha label="Captcha" language="es"/>
                            </p:panelGrid>
                        </div>
                        <f:facet name="footer">
                            <h:panelGrid columns="1">
                                <p:commandButton id="btn" value="#{btn.enviar}" update="@form" icon="fa fa-lock" 
                                                 onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" 
                                                 action="#{resetPasswordController.olvidarClave()}"/>

                            </h:panelGrid>
                        </f:facet>
                    </p:panel> 
                    <ui:include src="./../../dialogLoading.xhtml"></ui:include>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
