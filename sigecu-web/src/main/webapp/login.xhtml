<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{lbl.autenticacion}"/>
            </ui:define>

            <ui:define name="content">

                <h:form>
                    <p:panel id="header" header="#{lbl.autenticacion}">
                        <p:messages id="msg"/>
                       
                        <p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2"  styleClass="ui-responsive">
                                <h:outputLabel value="#{lbl.usuario}"></h:outputLabel>
                                <p:inputText id="nombre" placeholder="#{lbl.usuario}"  value="#{loginController.usuario.nombre}">
                                    <p:ajax event="keyup" update="msgNombre"/>
                                </p:inputText>
                                <p:message id="msgNombre" display="icon" for="nombre"/>
                                <h:outputLabel value="#{lbl.clave}"></h:outputLabel>
                                <p:password id="clave" placeholder="#{lbl.clave}"  value="#{loginController.usuario.clave}">
                                    <p:ajax event="keyup" update="msgClave"/>
                                </p:password>
                                <p:message id="msgClave" display="icon" for="clave"/>
                               <!-- <p:captcha label="Captcha" language="es"/>-->
                            </p:panelGrid>
                        <f:facet name="footer">
                            
                                <h:panelGrid columns="3"  columnClasses="ui-grid-col-4,ui-grid-col-4, ui-grid-col-4" styleClass="ui-responsive">
                                    <p:commandButton id="btn" value="#{btn.Autenticar}" update="@form" process="@form"  icon="fa fa-lock" 
                                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{loginController.autenticar()}"/>
                                    <p:commandLink value="#{lbl['password.forget']}" action="pretty:olvidarClave" immediate="true"/>
                                    <p:commandLink value="#{btn.RegistarUsuario}" action="pretty:registroUsuario" immediate="true" />
                                </h:panelGrid>
                            
                            <ui:include src="/dialogLoading.xhtml"></ui:include>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
