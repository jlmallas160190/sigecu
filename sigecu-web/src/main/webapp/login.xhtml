<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{lbl.Autenticacion}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel id="header" header="#{lbl.Autenticacion}">
                        <p:messages id="msg" showDetail="true"/>
                        <h:panelGrid   columns="3">
                            <h:outputLabel value="#{lbl.Usuario}"></h:outputLabel>
                            <p:inputText id="nombre" placeholder="#{lbl.Usuario}" style="text-transform: none" value="#{loginController.usuario.nombre}">
                                <p:ajax event="keyup" update="msgNombre"/>
                            </p:inputText>
                            <p:message id="msgNombre" display="icon" for="nombre"/>
                            <h:outputLabel value="#{lbl.Clave}"></h:outputLabel>
                            <p:password id="clave" placeholder="#{lbl.Clave}" style="text-transform: none" value="#{loginController.usuario.clave}">
                                <p:ajax event="keyup" update="msgClave"/>
                                </p:password>
                            <p:message id="msgClave" display="icon" for="clave"/>
                        </h:panelGrid>
                        <div class="g-recaptcha" data-sitekey="6LdSiSIUAAAAAFOoW0LUIWRKK1aFcLdyjcFC2-0b"></div> 
                        <f:facet name="footer">
                            <h:panelGrid columns="1">
                                <p:commandButton id="btn" value="#{btn.Autenticar}"  update="@form"  icon="ui-icon-locked" 
                                                 action="#{loginController.autenticar()}"/>
                            </h:panelGrid>
                        </f:facet>
                    </p:panel> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
