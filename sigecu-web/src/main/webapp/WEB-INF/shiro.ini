[main]
user.loginUrl=/faces/login.xhtml
jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT clave from seguridad_usuario where activo=true and nombre = ?
jdbcRealm.userRolesQuery= SELECT g.codigo from seguridad_grupo_usuario g JOIN seguridad_usuario u ON u.grupo_usuario_id=g.id WHERE u.activo=true and u.nombre = ?
dataSource = org.apache.shiro.jndi.JndiObjectFactory
dataSource.resourceName = java:/SigecuDS
jdbcRealm.dataSource = $dataSource
sha256Matcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
jdbcRealm.credentialsMatcher = $sha256Matcher
[urls]
/faces/login.xhtml=user
/home=user
/matriculacion/=user,roles[ESTUDIANTE]
/admin/**=user,roles[ADMINISTRADOR]