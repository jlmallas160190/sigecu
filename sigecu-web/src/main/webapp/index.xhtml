<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <f:view>
            <title>
                <ui:insert name="title">
                    <h:outputText value="#{lbl.sigecu}"/>
                </ui:insert>
            </title>
        </f:view>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:toolbar>
                        <f:facet name="right">
                            <p:menuButton value="#{homeController.subject.principal}">
                                <p:menuitem value="#{btn.logout}" action="#{loginController.logout()}" immediate="true" icon="fa fa-remove" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </ui:insert>
        </div>
        <div class="ui-g-3" >
            <ui:insert name="left"></ui:insert>
        </div>
        <div class="ui-g-6" >
            <ui:insert name="content"></ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>
        <ui:insert name="params"/>
    </h:body>

</html>
